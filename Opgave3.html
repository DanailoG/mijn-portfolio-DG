     <script>

      function checkPriemgetal() {
        alert("Hier begint het")
        let nakijken = document.getElementById("invoer").value
        if (nakijken > 1000){
          alert("het getal is te groot")
          document.getElementById("resultaat").innerHTML = "het getal is te groot";
        }
        else if (nakijken <0){
          alert("het getal is te klein")
          document.getElementById("resultaat").innerHTML = "het getal is te klein";
        }
        else {
         for (loop=2; loop <nakijken; loop++){
         resultaat = nakijken % loop;
        if (resultaat === 0){
         document.getElementById("resultaat").innerHTML = "het getal is geen priemgetal";
         break;
       } else if (resultaat !== 0) {
         document.getElementById("resultaat").innerHTML = "het getal is een priemgetal";
       }
     }
        }
    
      }
     
    
     </script>
