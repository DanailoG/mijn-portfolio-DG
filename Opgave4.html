      function checkEindkapitaal() {
      let startKapitaal = document.getElementById("startKapitaal").value;
      let rentePercentage = document.getElementById("rentePercentage").value;
      let rentePeriode = document.getElementById("rentePeriode").value;
      let eindKapitaal = 0;
      
      startKapitaal = parseFloat(startKapitaal);
      rentePercentage = parseFloat(rentePercentage);
      rentePeriode = parseFloat(rentePeriode);
      eindKapitaaal = parseFloat(eindKapitaal);
      
       for (let i = 1; i <= rentePeriode; i++) {
         startKapitaal = startKapitaal + startKapitaal / 100 * rentePercentage;
         
       }
      eindKapitaal = startKapitaal;
      
     let land = document.getElementById("land").value;
      
      if (land === "Nederland") {
        let opmaak = { style: "currency",currency: "EUR"};
      document.getElementById("resultaat").innerHTML = ("Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("nl-NL",opmaak));
      
      }else if (land === "Finland") {
        let opmaak = { style: "currency",currency: "EUR"};
      document.getElementById("resultaat").innerHTML = ("Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("fi-FI",opmaak));
      }else if (land === "Amerika") {
        let opmaak = { style: "currency",currency: "USD"};
      document.getElementById("resultaat").innerHTML = ("Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("en-US",opmaak));
      }else if (land === "Engeland") {
        let opmaak = { style: "currency",currency: "GBP"};
      document.getElementById("resultaat").innerHTML = ("Eindkapitaal na " + rentePeriode +  " jaar is " + eindKapitaal.toLocaleString("en-GB",opmaak));
      }
      }
      
      </script>
